<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
    <link rel="stylesheet" href="magozine.css" />

  <body>
    <section class="mg">
      <div class="magazine">
        <div class="main">
          <div class="body">
            <div class="mgg">
              <p class="mgtitle">
                Yes! i want to subscribe to <span>MAGO-Z-INE</span>
              </p>
            </div>
            <div class="hai">
              <div class="labels">
                <input type="text" name="First" id="first" /><br />
                <label for="First">First Name</label>
              </div>
              <div class="labels">
                <input type="text" name="Last" id="Last" /><br />
                <label for="Last">Last Name</label>
              </div>
            </div>
            <div>
              <div class="address">
                <input type="text" name="address" id="" /><br />
                <label for="address">Address</label>
              </div>
            </div>
            <div>
              <div class="sec">
                <div class="city">
                  <input type="text" name="city" id="" /> <br />
                  <label for="city">City</label>
                </div>
                <div class="city">
                  <input type="text" name="state" id="" /> <br />
                  <label for="state">State</label>
                </div>
                <div class="city">
                  <input type="text" name="zip" id="" /> <br />
                  <label for="zip">zip</label>
                </div>
              </div>
            </div>
            <div class="subs">
              <div class="sub">
                <span>subscriber for:</span>
                <input type="checkbox" name="subscriber" id="" checked /><span
                  >1 year(19.95)</span
                >
                <input type="checkbox" name="subscriber" id="" /><span
                  >2 year(35.95)</span
                >
              </div>
              <div class="che">
                <p>send me more information about:</p>
                <input type="checkbox" name="about" id="" checked />
                <span>Computer Zine</span><br />
                <input type="checkbox" name="about" id="" />
                <span>Fishing Zine</span><br />
                <input type="checkbox" name="about" id="" checked />
                <span>Cato Zine</span><br />
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
